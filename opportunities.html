<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRYSTAL PRO</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- FontAwesome for icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <!-- Bootstrap CDN (optional) -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <!-- Logo Section -->
        <div class="logo">
            <a href="/">
                <img src="images/logo.png" alt="Logo">
            </a>
        </div>
    </nav>

    <!-- Community Section -->
    <section class="community-section">
        <div class="community-container">
            <h2 class="community-title">Join a community of innovators</h2>
            <p class="community-subtitle">
                Our AI trainers come from all backgrounds and have expertise in everything from organic chemistry to
                creative writing.
            </p>
            <div class="cards-grid">
                <!-- Card 1 -->
                <div class="community-card">
                    <div class="icon-box">
                        <i class="fas fa-atom"></i>
                    </div>
                    <h3>Generalist</h3>
                    <a href="#" class="learn-more">Learn more &rarr;</a>
                </div>
                <!-- Card 2 -->
                <div class="community-card">
                    <div class="icon-box">
                        <i class="fas fa-square-root-alt"></i>
                    </div>
                    <h3>Math</h3>
                    <a href="#" class="learn-more">Learn more &rarr;</a>
                </div>
                <!-- Card 3 -->
                <div class="community-card">
                    <div class="icon-box">
                        <i class="fas fa-flask"></i>
                    </div>
                    <h3>Chemistry</h3>
                    <a href="#" class="learn-more">Learn more &rarr;</a>
                </div>
                <!-- Card 4 -->
                <div class="community-card">
                    <div class="icon-box">
                        <i class="fas fa-gavel"></i>
                    </div>
                    <h3>Law</h3>
                    <a href="#" class="learn-more">Learn more &rarr;</a>
                </div>
                <!-- Card 5 -->
                <div class="community-card">
                    <div class="icon-box">
                        <i class="fas fa-ellipsis-h"></i>
                    </div>
                    <h3>And 30+ other</h3>
                    <a href="#" class="learn-more">Learn more &rarr;</a>
                </div>
            </div>
            <!-- <div class="all-opportunities">
                <a href="#" class="btn-opportunities">ALL OPPORTUNITIES &rarr;</a>
            </div> -->
        </div>
    </section>

</body>

</html>
