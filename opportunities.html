<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRYSTAL PRO</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0f0319, #2d1b3d);
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            color: white;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            padding: 10px 40px;
            background: linear-gradient(135deg, #f0f4f8, #d5e0ed);
            backdrop-filter: blur(10px);
        }

        .logo img {
            height: 35px;
        }

        .main-section {
            padding: 120px 20px 80px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            text-align: center;
        }

        .title {
            font-size: clamp(40px, 6vw, 60px);
            font-weight: 700;
            margin-bottom: 15px;
            background: linear-gradient(135deg, #ffffff, #b36cff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 50px;
        }

        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            margin-top: 40px;
        }

        .card {
            background: rgba(43, 27, 48, 0.7);
            border: 1px solid rgba(179, 108, 255, 0.2);
            border-radius: 20px;
            padding: 35px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .card:hover {
            transform: translateY(-10px);
            border-color: rgba(179, 108, 255, 0.5);
            box-shadow: 0 20px 40px rgba(179, 108, 255, 0.2);
        }

        .icon {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, #b36cff, #e3b6ff);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            color: white;
            margin: 0 auto 20px;
            transition: transform 0.3s ease;
        }

        .card:hover .icon {
            transform: scale(1.1);
        }

        .card h3 {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .btn {
            display: inline-block;
            background: linear-gradient(135deg, #b36cff, #e3b6ff);
            color: #000;
            padding: 12px 24px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(179, 108, 255, 0.4);
            color: white;
        }

        /* Mobile responsive */
        @media (max-width: 768px) {
            .navbar {
                padding: 12px 20px;
            }

            .main-section {
                padding: 100px 15px 60px;
            }

            .cards {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .card {
                padding: 30px;
            }

            .subtitle {
                font-size: 16px;
            }
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="logo">
            <a href="/">
                <img src="images/logo.png" alt="Logo">
            </a>
        </div>
    </nav>

    <section class="main-section">
        <div class="container">
            <h1 class="title">Opportunities</h1>
            <p class="subtitle">Join our elite team of AI trainers and shape the future of artificial intelligence</p>

            <div class="cards">

                    <div class="icon">
                        <i class="fas fa-dna"></i>
                    </div>
                    <h3>AI Trainer (Biology)</h3>
                    <a href="/register.html?lang=bio" class="btn">Apply Now →</a>
                </div>

                <div class="card">
                    <div class="icon">
                        <i class="fas fa-atom"></i>
                    </div>
                    <h3>AI Trainer (Physics)</h3>
                    <a href="/register.html?lang=phy" class="btn">Apply Now →</a>
                </div> -->

                <div class="card">
                    <div class="icon">
                        <i class="fa-solid fa-robot"></i>
                    </div>
                    <h3>AI Trainer</h3>
                    <a href="/register.html?lang=ai" class="btn">Apply Now →</a>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
