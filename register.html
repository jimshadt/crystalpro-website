    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .outer {
            background: #16101a;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 40px;
            /* background-color: #FFF; */
            background: linear-gradient(135deg, #f0f4f8, #d5e0ed);

            /* box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); */
            /* position: fixed !important; */
            top: 0;
            left: 0;
            right: 0;
        }

        .navbar .logo {
            display: flex;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            color: #000;
        }

        .navbar .logo img {
            height: 30px;
            margin-right: 10px;
        }

        @media (max-width: 768px) {
            .navbar {
                padding: 10px 30px;
            }

            .navbar .logo img {
                height: 25px;
            }
        }

        .form-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            transition: transform 0.3s ease;
        }

        .form-container:hover {
            transform: translateY(-5px);
        }

        h2 {
            color: #2c3e50;
            margin-bottom: 30px;
            text-align: center;
            font-size: 2em;
            font-weight: 600;
        }

        .form-field {
            margin-bottom: 25px;
            position: relative;
        }

        .form-field label {
            display: block;
            margin-bottom: 8px;
            color: #34495e;
            font-size: 0.9em;
            font-weight: 500;
        }

        .form-field input {
            width: 100%;
            padding: 15px;
            padding-left: 45px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            transition: all 0.3s ease;
            outline: none;
        }

        .form-field input:focus {
            border-color: #b09cf1;
            box-shadow: 0 0 10px rgba(52, 152, 219, 0.1);
        }

        .form-field i {
            position: absolute;
            left: 15px;
            top: 42px;
            color: #7f8c8d;
        }

        button {
            width: 100%;
            padding: 15px;
            background: #b09cf1;
            color: #000;
            border: none;
            border-radius: 50px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        button:hover {
            color: #ffffff;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .error {
            display: none;
            color: #e74c3c;
            font-size: 0.9em;
            margin-top: 15px;
            text-align: center;
            padding: 10px;
            background: #fde8e8;
            border-radius: 8px;
        }

        .success-animation {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #2ecc71;
            color: white;
            padding: 15px 25px;
            border-radius: 8px;
            display: none;
            animation: slideIn 0.5s ease forwards;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @media (max-width: 480px) {
            .form-container {
                padding: 20px;
            }

            h2 {
                font-size: 1.5em;
            }

            .form-field input {
                padding: 12px;
                padding-left: 40px;
            }
        }
    </style>
</head>
